<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h1>Tip Calculator</h1>
    <p class="new">Whether you're alone or out with friends, find out how much to tip with this easy tip Calculator. Start with your details</p>
    
    <p class="title">What was the price?</p>
    <input type="text" class="input-price" placeholder="&#8358">
    <p class="title-p1"></p>
    <p class="title">Tip</p>
    <input type="text" class="input-percent" placeholder="%">
    <p class="title-p2"></p>
    <p class="title">How many people are there?</p>
    <input type="text" class="input-person">
    <p class="title-p3"></p>

    <h3>Estimate your tip</h3>
    <button class="calculate">Calculate</button>
    <button class="start-again">Start over</button>
    </section>

    <section class="section2">
        <h1>Your estimated tip</h1>
        <p class="section2Pi"></p>
        <h3>Total amount including tip</h3>
        <p class="section2Pii"></p>
        <h3>Tip per person</h3>
        <p class="section2Piii"></p>
        <h3>Total per person</h3>
        <p class="section2Piv"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
